            <h2>Contact Us:</h2>
            <form method="get" action="contact.html" id="contact-form">
                <label for="firstname" class="label" id="firstnamelabel">First name:</label>
                <input type="text" name="firstname" id="firstname"/>

                <label for="lastname" class="label" id="lastnamelabel">Last name:</label>
                <input type="text" name="lastname" id="lastname"/>

                <label for="email" class="label" id="emaillabel">Email:</label>
                <input type="text" name="email" id="email"/>

                <input type="submit" value="submit" id="submit-button" />
            </form>
            <ul id="list-users"></ul>
